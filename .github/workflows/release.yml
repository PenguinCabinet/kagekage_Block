name: release
on:
  push:

env:
    KAGEKAGE_TETRIS_DISCORD_KEY: ${{secrets.DISCORD_KEY}}
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.17
      - name: Add secret
        run: echo $KAGEKAGE_TETRIS_DISCORD_KEY > key.txt
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

